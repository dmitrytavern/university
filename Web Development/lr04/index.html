<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <header class="header">
    <div class="header__inner container">
      <img src="./img/logo.svg" alt="Logo" width="32" height="32">

      <nav class="header-navigation">
        <ul class="header-navigation__list">
          <li class="header-navigation__item">
            <a class="header-navigation__link" href="#">

            </a>
          </li>
          <li class="header-navigation__item">
            <a class="header-navigation__link" href="#">

            </a>
          </li>
          <li class="header-navigation__item">
            <a class="header-navigation__link" href="#">

            </a>

      <img class="main__image" src="./img/illustration-devices.svg" alt="">

      <p class="text mt-30">Project planning and time tracking for agile teams</p>

      <div class="btns mt-30">
